<!DOCTYPE html>
<html lang="Arabic" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="مطعم لقمة إسكندراني في مطروح" />
    <title>لقمة إسكندراني</title>
    <link rel="icon" href="imgs/logo.png" type="image/png" sizes="48x48" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200..1000&family=Noto+Sans+Arabic:wght@100..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Icon Css File (fontawesome) -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Style File -->
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container">
        <a href="index.html" class="logo">
          <img src="imgs/logo.png" alt="logo" />
        </a>
        <p>لقمة إسكندراني</p>
        <div class="icons">
          <!-- <i class="fa-solid fa-moon mood"></i> -->
          <i class="fa-solid fa-cart-shopping cart-icon"><span>0</span></i>
          <i class="fa-solid fa-bars nav-icon"></i>
        </div>
        <nav class="hidden">
          <ul class="header-links">
            <li><a href="">الصفحة الرئيسية.</a></li>
            <li><a href="">السلة.</a></li>
            <li><a href="">موقعنا.</a></li>
            <li><a href="">اتصل بنا.</a></li>
          </ul>
        </nav>
      </div>
      <div class="categories">
        <div class="container">
          <div class="category sandwich active">ساندوتش</div>
          <div class="category juice">مشروبات</div>
          <div class="category addition">إضافات</div>
          <div class="category offers">عروض</div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- Start cart -->
    <div class="cart">
      <div class="cart-head">
        <div class="cart-items">
          عدد العناصر: <span class="cart-items-counter">0</span>
        </div>
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
      <div class="items-in-cart"></div>
      <div class="cart-feet">
        <div class="cart-feet-one">
          <span>المجموع:</span> <span class="sub-total">0 EGP</span>
        </div>
        <div class="cart-feet-two">
          <button class="check-out-in-cart">إتمام الشراء</button>
          <button class="shop-more">شراء المزيد</button>
        </div>
      </div>
    </div>
    <!-- End cart -->
    <!-- Start items -->
    <div class="items">
      <div class="container"></div>
    </div>
    <!-- End items -->

    <script src="main.js"></script>
  </body>
</html>
